<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
	<title> Crumb the Band NYC -- Shows</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<!-- <link rel="shortcut icon" href="favicon.ico" /> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(function(){
		    $("#header").load("header.html");
		    $("#footer").load("footer.html");
		    $("#contact").load("contact.html");


			$locketFeaturedContent = $('#locket-featured-content');
			$crumbFeaturedContent = $('#crumb-featured-content');
			$bonesFeaturedContent = $('#bones-featured-content');
			$contactButton = $('#contact-button');


		    featuredContent = [];
		    featuredContent['locket'] = $locketFeaturedContent;
		    featuredContent['crumb'] = $crumbFeaturedContent;
		    featuredContent['bones'] = $bonesFeaturedContent;


		    showContent = function (requestedKey) {
		    	for (var iKey in featuredContent) {
		    		if (iKey === requestedKey) {
		    			featuredContent[iKey].show();
		    		} else {
		    			featuredContent[iKey].hide();
		    		}
		    	}
		    };

		    showContent('crumb');

			$locketMenuItem = $('#locket-menu-item');
			$crumbMenuItem = $('#crumb-menu-item');
			$bonesMenuItem = $('#bones-menu-item');

			$locketMenuItem.click(function() {
				showContent('locket');
			});

			$crumbMenuItem.click(function() {
				showContent('crumb');
			});

			$bonesMenuItem.click(function() {
				showContent('bones');
			});
		});
	</script>
</head>
<body data-spy="scroll" data-target="#navbar" data-offset="200">
	<div class="container-fluid">
		<!-- "CRUMB" header row -->
		<div id="header"></div>
		<!-- Make the featured-content conditional on page -->
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<img src="images/crumbposter_final.png"/>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3" style="text-align: center;">
				<a style="background: white; color: #952c62; font-size: 40pt;" href="http://www.groundcontroltouring.com/tours/crumb">Buy Tickets Here</a>
			</div>
		</div>
		<div id="footer"></div>
		<div id="contact"></div>
	</div>
</body>
</html>
